{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Direktor haqida | Central Travel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Montserrat, sans-serif;
            background: #2c3e50; /* fonni chuqur ko'k-jigarrang qildim */
            margin: 0;
            padding: 40px 15px;
            color: #ecf0f1; /* matn oqroq */
        }
    
        .director-card {
            max-width: 600px;
            margin: 0 auto;
            background: #34495e; /* kartani biroz yengilroq ko'k-jigarrang qildim */
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            padding: 35px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .director-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
    
        .director-photo {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #2980b9; /* aksent ko'k rang */
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    
        .director-name {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #ecf0f1;
        }
    
        .director-role {
            color: #bdc3c7; /* biroz ochroq kulrang matn */
            font-size: 16px;
            margin-bottom: 25px;
        }
    
        .certificate {
            margin-top: 25px;
        }
    
        .certificate img {
            width: 100%;
            max-width: 420px;
            border-radius: 10px;
            border: 2px solid #2980b9; /* aksent ko'k rang bilan ramka */
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }
    
        .certificate img:hover {
            transform: scale(1.05);
        }
    
        .back-link {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #3498db; /* aksent ko'k rang */
            font-weight: 600;
            transition: color 0.3s ease;
        }
    
        .back-link:hover {
            color: #2980b9;
        }
    </style>
    
</head>
<body>

    <div class="director-card">
        <!-- Direktor rasmi -->
        <img src="{% static 'images/direktor.jpg' %}" alt="Direktor rasmi" class="director-photo">

        <!-- Ism familiya -->
        <div class="director-name">Iminov Shokhrukhmirzo</div>

        <!-- Lavozim -->
        <div class="director-role">
            Central Travel asoschisi va direktori
        </div>

        <!-- Guvohnoma -->
        <div class="certificate">
            <img src="{% static 'images/direktorguvoh2.jpg' %}" alt="Direktor guvohnomasi">
        </div>

        <a href="/" class="back-link">‚Üê Bosh sahifaga qaytish</a>
    </div>

</body>
</html>
